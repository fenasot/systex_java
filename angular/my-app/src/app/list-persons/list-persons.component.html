<p>list-persons works!</p>
<table border="1" style="margin: auto;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>City</th>
      <th>Street</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{ person.id }}</td>
      <td>{{ person.firstname }}</td>
      <td>{{ person.lastname }}</td>
      <td>{{ person.city }}</td>
      <td>{{ person.street }}</td>
      <td>
        <a routerLink="../list-persons">aaa</a>
        <a routerLink="../update-person/{{ person.id }}">修改</a>
        <a routerLink="../delete-person/{{ person.id }}">刪除</a>
      </td>
    </tr>
  </tbody>

</table>
